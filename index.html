<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="css/styles.css">
<title>Weather API</title>
<script src="js/main.js" defer></script>
</head>
<body>
    <h1 id="weather_header">Current Weather</h1>
    <form class="getWeather" id="weatherForm">
        <h2 id="city-name">Type in a City Name</h2>
        <input type="text" name="city" id="city">
        <button type="submit" id="submitButton">Get Weather</button>
    </form>
    <h3 class="city">Name of City</h3>
    <section id="cityData">

    </section>
    <h3 class="high">High (Fahrenheit)</h3>
    <section id="highData">

    </section>
    <h3 class="low">Low (Fahrenheit)</h3>
    <section id="lowData">

    </section>
    <h3 class="forecast">Forecast</h3>
    <section id="forecastData">

    </section>
    <h3 class="humidity">Humidity</h3>
    <section id="humidityData">

    </section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
</body>
</html>
